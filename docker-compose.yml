version: "3.8"

services:
  # FastAPI Backend
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: alphaagent-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      - chroma
    networks:
      - alphaagent-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ChromaDB Vector Store
  chroma:
    image: chromadb/chromadb:latest
    container_name: alphaagent-chroma
    ports:
      - "8001:8000"
    volumes:
      - chroma-data:/chroma/chroma
    environment:
      - IS_PERSISTENT=True
      - ANONYMIZED_TELEMETRY=False
    networks:
      - alphaagent-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Cache (optional, for future use)
  redis:
    image: redis:7-alpine
    container_name: alphaagent-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - alphaagent-network
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Prometheus Monitoring (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: alphaagent-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
    networks:
      - alphaagent-network
    restart: unless-stopped
    profiles:
      - monitoring

  # Grafana Dashboard (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: alphaagent-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=redis-datasource
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
    depends_on:
      - prometheus
    networks:
      - alphaagent-network
    restart: unless-stopped
    profiles:
      - monitoring

volumes:
  chroma-data:
  redis-data:
  prometheus-data:
  grafana-data:

networks:
  alphaagent-network:
    driver: bridge
