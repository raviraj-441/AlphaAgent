name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -e .
        pip install pytest pytest-cov pytest-asyncio black flake8 mypy
    
    - name: Lint with flake8
      run: |
        # Stop build on syntax errors or undefined names
        flake8 backend/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 backend/ --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics
    
    - name: Format check with black
      run: |
        black --check backend/ --line-length=100 || true
    
    - name: Type check with mypy
      run: |
        mypy backend/ --ignore-missing-imports || true
    
    - name: Run tests with pytest
      run: |
        pytest test_multi_turn_debate.py -v --cov=backend --cov-report=xml --cov-report=term-missing
      env:
        PYTHONPATH: .
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
    
    - name: Archive test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: pytest-results-${{ matrix.python-version }}
        path: |
          .pytest_cache/
          coverage.xml

  docker-build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: false
        tags: alphaagent:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Test Docker image
      run: |
        docker build -t alphaagent:test .
        docker run --rm alphaagent:test python -c "import backend; print('Backend module imports successfully')"

  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
        cache: 'pip'
    
    - name: Install security tools
      run: |
        pip install bandit safety
    
    - name: Run Bandit security check
      run: |
        bandit -r backend/ -f json -o bandit-report.json || true
        bandit -r backend/ || true
    
    - name: Check dependencies for vulnerabilities
      run: |
        safety check --json || true

  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
        cache: 'pip'
    
    - name: Install quality tools
      run: |
        pip install pylint radon
    
    - name: Pylint analysis
      run: |
        pylint backend/ --disable=all --enable=E,F --exit-zero || true
    
    - name: Code complexity analysis
      run: |
        radon mi backend/ -n C || true

  publish-artifacts:
    runs-on: ubuntu-latest
    needs: [ test, docker-build ]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Create release artifact
      run: |
        mkdir -p artifacts
        cp -r backend/ artifacts/
        cp pyproject.toml artifacts/
        cp README.md artifacts/
    
    - name: Upload release artifacts
      uses: actions/upload-artifact@v4
      with:
        name: alpha-agent-release
        path: artifacts/
        retention-days: 30
